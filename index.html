<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Age calculator app | Frontend Mentor</title>

</head>
<body>
  <!-- input fields -->
  <div class="container">
    <div class="input-container">
      <div id="day" class="flex-items">
        <p class="inptName">DAY</p>
        <input type="text" placeholder="DD">
        <p class="error"></p>
      </div>
      <div id="month" class="flex-items">
        <p class="inptName">MONTH</p>
        <input type="text" placeholder="MM">
        <p class="error"></p>
      </div>
      <div id="year" class="flex-items">
        <p class="inptName">YEAR</p>
        <input type="text" placeholder="YYYY">
        <p class="error"></p>
      </div>
    </div>
    <!-- calculate button -->
    <div id="btn">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </div>
    <!-- results -->
    <div class="result-container">
      <p><span>- -</span> years</p>
      <p><span>- -</span> months</p>
      <p><span>- -</span> days</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/halelite">Hale</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
